<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="profesorCtrl">
            <h1>Profesor</h1>
            <h4>{{ profesor.nombre }}</h4>
            <hr>

            <div class="row">
                
                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                            <img ng-src="{{profesor.foto}}" alt="" class="img-circle" width="150px" height="150px">
                        </div>
                    </section>
                </div>

                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel body">
                            {{ profesor.bio }}
                            <br>
                            <br>
                            <strong>Edad:</strong> {{  profesor.edad }} a√±os
                            <br>
                            <button class="btn btn-primary" ng-click="editarProfesor()">Editar</button>
                        </div>
                    </section>
                </div>

            </div>

            <div class="row" ng-hide="editarDesactivado">
                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            Nombre:
                            <input type="text" class="form-control" ng-model="editando.nombre" />
                            <br>
                            Edad:
                            <input type="text" class="form-control" ng-model="editando.edad" />
                            <br>
                            Bio:
                            <textarea class="form-control" ng-model="editando.bio" rows="9"></textarea>
                            <br>
                            <button class="btn btn-primary" ng-click="guardarProfesor()">Guardar</button>
                            <button class="btn btn-danger" ng-click="cancelar()" >Cancelar</button>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </body>
</html>
